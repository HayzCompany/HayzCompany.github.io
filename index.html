<!DOCTYPE html>
<html lang="en">
  <head>

    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/app.js" defer></script>

      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"

  <body>
    <div class="logo" style="background-image: url(img/logo.svg)"></div>

    <section class="layers">
      <div class="layers__container">
        <div
          class="layers__item layer-1"
          style="background-image: url(img/layer-1.jpg)"
        ></div>
        <div
          class="layers__item layer-2"
          style="background-image: url(img/layer-2.png)"
        ></div>
        <div class="layers__item layer-3">
          <div class="hero-content">
            <h1>На пороге <span>цифровизации</span></h1>
            <div class="hero-content__p">
              Мы занимаемся дизайном, монтажом видео, подкастамми, разработкай
              <br />
              сайтов и приложений, созданием сценариев и коммерческим
              продвижением.
            </div>
            <button class="button-start">Подробнее</button>
          </div>
        </div>
        <div class="layers__item layer-4">
          <canvas class="rain"></canvas>
        </div>
        <div
          class="layers__item layer-5"
          style="background-image: url(img/layer-5.png)"
        ></div>
        <div
          class="layers__item layer-6"
          style="background-image: url(img/layer-6.png)"
        ></div>
      </div>
    </section>

    <div class="container text-center">
      <div class="row">
        <div class="col-lg-6 col-md-8 mx-auto">
          <img class="rounded-img" src="img/user.jpg" alt="I am" />
          <h1 class="fw-light">Кривошеин Дмитрий Алексеевич</h1>
          <p class="lead">
            Подкасты, дизайн, монтаж видео, сценарии, коммерческое продвижение.
          </p>
          <button class="btn btn-primary">К услугам</button>
          <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"
          ></script>
        </div>
      </div>
    </div>

    <div style="height: 100vh"></div>
  </body>
